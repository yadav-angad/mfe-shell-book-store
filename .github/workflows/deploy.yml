name: Build and Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Configure Git for GitHub Pages
        run: |
          git config --global user.email "yadavangad100@gmail.com"
          git config --global user.name "yadav-angad"

      # - name: Deploy to GitHub Pages
      #   run: yarn deploy
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      #     publish_dir: ./host/dist
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./host/dist